{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blitz</title>
    <link rel="stylesheet" href="{% static 'blitz/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'blitz/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.5/base.min.css">
    <link rel="shortcut icon" href="{% static 'blitz/images/logo.png' %}" type="image/x-icon">
    {% block scripts %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'blitz/images/logo.png' %}" alt="logo">
            <div class="text">
                <h1>blitz</h1>
                <p>a simple loadtesting package written in Python</p>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <img src="{% static 'blitz/images/logo.png' %}" alt="logo">
        <a href="https://github.com/michael-awe/app-load-testing-ag">Github</a>
        
    </footer>

    <script src="{% static 'blitz/js/script.js' %}"></script>
</body>
</html>
